customform.simpleform:
  path: "/admin/config/development/config-form-demo"
  defaults:
    _form: 'Drupal\customform\Form\BasicConfigForm'
    _title: "Config form demo"
  requirements:
    _permission: "access content"
customform.otll:
  path: "/otll"
  defaults:
    _form: 'Drupal\customform\Form\OTLLForm'
    _title: "One Time Login Link"
  requirements:
    _permission: "access content"
